<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雾岛听风航图查询网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- 左侧机场列表区 -->
    <div class="card left-panel">
        <h2 class="card-header">雾岛听风航图查询网站</h2>
        <div class="card-body">
            <div class="search-section">
                <div class="search-box-wrapper">
                    <input type="text" id="search-box" placeholder="搜索机场名称或四字码" oninput="filterList()">
                </div>
                <div class="control-buttons">
                    <button id="language-switch" onclick="switchLanguage()">中文/English</button>
                    <button id="theme-switch" onclick="switchTheme()">🌙/☀️</button>
                </div>
            </div>
            <div class="airport-list-section">
                <h3>航图列表</h3>
                <ul id="airport-list">
                    <!-- 动态生成的机场列表 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 右侧航图显示区 -->
    <div class="card right-panel">
        <h3 class="card-header">航图显示区</h3>
        <div class="card-body">
            <div id="website-label" class="info-card">
                <p class="info-text">
                    航图版本为 中国民用航空局CAAC 202501 或更早的版本 部分非中国大陆航图为Jeppesen航图 航图慢速更新中……
                </p>
                <p class="info-text">
                    2025-02-24 16:45 更新日志：新增机场：全部公开的202503版本的中国AIP航图
                </p>
                <p class="info-text">
                    欢迎联系网站作者 微信：whq20050121 邮箱：m19528873640@outlook.com
                </p>
                <p class="info-text">
                    <span>欢迎访问我的个人网站：</span>
                    <a href="https://wuhanqing2005.rth2.xyz" target="_blank">https://wuhanqing2005.rth2.xyz/</a>
                </p>
            </div>

            <div id="pdf-file-label" class="info-card">
                <p id="pdf-path" class="info-text"></p>
            </div>
            <div id="pdf-file-content" class="pdf-section">
                <iframe id="pdf-viewer" src="" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
